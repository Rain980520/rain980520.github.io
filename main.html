<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽衣我寶寶</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center;     /* 垂直置中 */
            height: 100vh;           /* 佔滿整個視窗高度 */
            background-color: #f0f0f0; /* 背景淺灰色 */
        }
        img {
            max-width: 90%;   /* 最大寬度 90% 視窗 */
            max-height: 90%;  /* 最大高度 90% 視窗 */
            object-fit: contain;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 簡單陰影 */
        }
    </style>
</head>
<body>
    <img src="ui.jpg" alt="羽衣">
</body>
</html>
