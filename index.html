<style>
    *, *::before, *::after {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .top-img {
        width: 35%;
        max-width: 120px;
        margin-top: 10px;
        display: block;
    }

    .welcome {
        font-size: 16px;
        font-weight: bold;
        margin-top: 8px;
        margin-bottom: 10px;
        text-align: center;
    }

    .btn-container {
        width: 90%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 5px;
    }

    .custom-btn {
        width: 100%;
        height: auto;
        min-height: 50px;
        padding: 10px;
        background-color: white;
        border: 2px solid #333;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        text-align: center;
        white-space: normal;
        word-wrap: break-word;
        line-height: 1.3;
    }

    .custom-btn:hover {
        background-color: #e0e0e0;
    }

    a {
        text-decoration: none;
    }

    .footer {
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        color: #6b7280;
        background-color: #f9fafb;
        line-height: 1.6;
        width: 100%;
    }

    @media (max-width: 600px) {
        .top-img {
            width: 40%;
            max-width: 100px;
        }
        .welcome {
            font-size: 14px;
            margin-bottom: 8px;
        }
        .custom-btn {
            font-size: 14px;
            min-height: 45px;
            padding: 8px;
        }
        .btn-container {
            gap: 8px;
        }
    }

    @media (max-width: 400px) {
        .top-img {
            width: 45%;
            max-width: 80px;
        }
        .welcome {
            font-size: 13px;
            margin-bottom: 6px;
        }
        .custom-btn {
            font-size: 13px;
            min-height: 40px;
            padding: 6px;
        }
        .btn-container {
            gap: 6px;
        }
    }
</style>

</head>
