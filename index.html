    body {
        margin: 0;

        background-color: #f5f5f5;

        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        justify-content: flex-start;
    }

    .top-img {
        width: 50%;
        max-width: 250px;
        margin-top: 10px;
        border-radius: 10px;

        width: 90%;
        max-width: 500px;

        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
    }

    .custom-btn {
        width: 100%;
        height: 60px;
        background-color: white;
        border: 2px solid #333;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .custom-btn:hover {
        background-color: #e0e0e0;
    }

    a {
        text-decoration: none;
    }

    .footer {
        text-align: center;
        padding: 15px 0;
        font-size: 14px;
        color: #6b7280;
        background-color: #f9fafb;
        line-height: 1.6;
        width: 100%;
        margin-top: auto;
    }

    /* 響應式調整 */
    @media (max-width: 600px) {
        .top-img {
            width: 70%;      /* 手機螢幕圖片稍大但仍縮小 */
            max-width: 180px;
        }

        .welcome {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .custom-btn {
            height: 50px;
            font-size: 14px;
        }

        .btn-container {
            gap: 10px;
        }
    }

    @media (max-width: 400px) {
        .top-img {
            width: 80%;
            max-width: 150px;
        }

        .welcome {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .custom-btn {
            height: 45px;
            font-size: 13px;
        }

        .btn-container {
            gap: 8px;
        }
    }
</style>
