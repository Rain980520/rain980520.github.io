<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽衣我寶寶</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            text-align: center;
        }
        a img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s ease; /* 動畫 */
        }
        /* 滑鼠懸停或點擊時放大 */
        a img:hover,
        a img:active {
            transform: scale(1.05);
        }

        /* 手機觸控效果 */
        @media (hover: none) {
            a img:active {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <a href="https://rain980520.github.io/random-picker" target="_blank">
        <img src="ui.jpg" alt="抽選器">
    </a>
</body>
</html>
